<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>National Holiday, Election Day</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  .footer{
      position: absolute;
      bottom: 0;
      height: 100px;
      width: 100%;
      color: black;
      background-color: beige;
      text-align: center;
  }
  .opacity-slider{
      padding: 0;
      width: 85%;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>

<script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
    "esri/widgets/LayerList",
    "esri/widgets/Legend"], 
      function (Map, MapView, FeatureLayer, LayerList, Legend) {

        var map = new Map({
          basemap: "dark-gray"
        });
        
        var view = new MapView({
          map: map,
          center: [-82.75, 40],
          zoom: 7,
          container: "viewDiv" 
        });

        var Income = new FeatureLayer({
            portalItem: {
                id: "efe97b2d074e4ace91f0915640dc1840",
        }
    });
    map.add(Income);

    Income.when(function() {
            var slider = document.querySelector(".opacity-slider");
            var opacity = document.querySelector(".opacity");
            slider.addEventListener("input", function(){
                Income.opacity = slider.value;
                opacity.innerText = slider.value;
            });
        });

    var RegisteredVoters = new FeatureLayer({
        portalItem: {
            id: "a168fbc443ee4aa5b5d691249ed1e42c"
        }
    });
    map.add(RegisteredVoters);

    var ActualVoters = new FeatureLayer({
        portalItem: {
            id: "b8894d0085b74de6ae92390eb53f2cfb"
        }
    });
    map.add(ActualVoters);

    var myLegend = new LayerList({
            view: view,
            layerInfos:[{
                layer: Income, RegisteredVoters, ActualVoters
            }]
        });
        view.ui.add(myLegend,"top-right");

        ActualVoters.when(function() {
            var slider = document.querySelector(".opacity-slider");
            var opacity = document.querySelector(".opacity");
            slider.addEventListener("input", function(){
                ActualVoters.opacity = slider.value;
                opacity.innerText = slider.value;
            });
        });
        var myLegend = new Legend({
                view: view,
                layerInfos: [{
                    layer: Income,
                    title: "Average Income"
                },{
                    layer: RegisteredVoters,
                    title: "Registered Voters"
                },{
                    layer: ActualVoters,
                    title: "Ballots Counted"
                }]
            });
            view.ui.add(myLegend,"top-left");

    });
  </script>
</head>
<body>
    <div id="viewDiv"> </div>
    <div class = "footer">
        <h4>Ballots Counted Opacity = <span class="opacity">1</span></h4>
        <input class = "opacity-slider" type="range" min="0" max="1" step="0.001" value="1">
    </div>

</body>
</html>
